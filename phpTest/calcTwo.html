                <script type="text/javascript">
                    var animation;
                    $(document).ready(function () {
                        animation = new Animation(0, 0, 0);

                        screenCalculators.reset();
                        var screenCalculatorTwo = new ScreenCalculatorTwo(screenCalculators, false, false);

                        });
                    });

                <div>
                    <div id="header-calculator">
                    </div>
                </div><div id="calculator-two-item-group">

                        <div class="calculator-group-fields-units">

                    </div>
